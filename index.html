<!DOCTYPE html>
<html ng-app="yolk">
  <head>
    <meta charset="UTF-8">
    <title>The Yolk</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="./core/lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./core/lib/css/style.css">
	<link rel="stylesheet" type="text/css" href="./core/lib/css/animations.css">
	<link rel="stylesheet" type="text/css" href="./node_modules/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Roboto:700,900" rel="stylesheet">
  </head>
  <body>
	<div id='chrome'>
		<div onclick="Yolk.remote('chrome')('min')" class='fa fa-window-minimize'></div>
		<div onclick="Yolk.remote('chrome')('max')" class='fa fa-window-maximize'></div>
		<div onclick="Yolk.remote('chrome')('close')" class='fa fa-times close'></div>
	</div>
	<ng-view></ng-view>
  </body>
</html>
