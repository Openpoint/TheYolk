<!DOCTYPE html>
<html ng-app="yolk">
  <head>
    <meta charset="UTF-8">
    <title>The Yolk</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="./core/lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./core/lib/css/style.css">
	<link rel="stylesheet" type="text/css" href="./core/lib/css/animations.css">
	<link rel="stylesheet" type="text/css" href="./core/lib/css/icons/style.css">
  </head>
  <body>
	<div id='chrome'>
		<div onclick="Yolk.remote('chrome')('min')" class='icon-minimise'></div>
		<div onclick="Yolk.remote('chrome')('max')" class='icon-maximise'></div>
		<div onclick="Yolk.remote('chrome')('close')" class='icon-close close'></div>
	</div>
	<ng-view></ng-view>
	<script>

		ipcRenderer.on('log',function(event,data){
			console.log(data);
		})
    	ipcRenderer.on('json',function(event,data){
            data = JSON.parse(data);
			console.log(data);
		})
		ipcRenderer.on('error',function(event,data){
			console.error(data);
		})
    	ipcRenderer.on('warn',function(event,data){
			console.warn(data);
		})
	</script>
  </body>
</html>
